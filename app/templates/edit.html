<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form action="{{ url_for('edit_entry', id=entry.id) }}" method="post">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ entry.last_name }}" required><br>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ entry.first_name }}" required><br>
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name" value="{{ entry.middle_name }}" required><br>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" value="{{ entry.street }}" required><br>
        <label for="house">House:</label>
        <input type="text" id="house" name="house" value="{{ entry.house }}" required><br>
        <label for="building">Building:</label>
        <input type="text" id="building" name="building" value="{{ entry.building }}" required><br>
        <label for="apartment">Apartment:</label>
        <input type="text" id="apartment" name="apartment" value="{{ entry.apartment }}" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ entry.phone }}" required><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
